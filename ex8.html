<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'adfadf']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
          var i = 0;
          while(i < coworkers.length){
            document.write('<li><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query='+coworkers[i]+'">'+coworkers[i]+'</a></li>')
            i =  i + 1;
        }
      </script>
    </ul>
  </body>
</html>
